<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRUM-PUD</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1 class="heading">Drum Pud</h1>
      </header>

      <div class="visual-container">
        <!-- <div class="visual"></div> -->
      </div>

      <section class="pads">
        <div class="pad pad-1" data-key="KeyA">A</div>
        <div class="pad pad-2" data-key="KeyS">S</div>
        <div class="pad pad-3" data-key="KeyD">D</div>
        <div class="pad pad-4" data-key="KeyF">F</div>
        <div class="pad pad-5" data-key="KeyG">G</div>
        <div class="pad pad-6" data-key="KeyH">H</div>
      </section>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
